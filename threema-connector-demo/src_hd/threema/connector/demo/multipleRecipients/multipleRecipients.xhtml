<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame-10.xhtml">
    <ui:define name="title">multipleRecipients</ui:define>
    <ui:define name="content">

      <h3>Send Message to multiple recipients via Threema</h3>

      <h:form id="form">
        <p:panelGrid columns="2" layout="grid"
          styleClass="ui-panelgrid-blank ui-fluid"
          columnClasses="ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4, ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4">




          <p:outputLabel for="sendDemoMessageDataPlainMessage"
            value="Message" />
          <p:inputTextarea id="sendDemoMessageDataPlainMessage"
            value="#{data.sendDemoMessageData.plainMessage}" rows="6"
            cols="33" required="true" />

          <p:outputLabel for="sendDemoMessageDataReceiver"
            value="Receiver (one per line) ThreemaId / Email / Phone (international format)" />
          <p:inputTextarea id="sendDemoMessageDataReceiver"
            value="#{data.sendDemoMessageData.receiver}" rows="10"
            cols="50" required="true"/>

        </p:panelGrid>
        <br />
        <div class="command-btns">
          <p:commandLink id="cancel"
            actionListener="#{ivyWorkflowView.cancel()}" value="Cancel" />
          <p:commandButton id="proceed" actionListener="#{logic.close}"
            value="Send" update="form" icon="pi pi-send" />
        </div>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>

</html>
