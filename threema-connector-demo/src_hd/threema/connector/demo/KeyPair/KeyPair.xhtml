<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame-10.xhtml">
    <ui:define name="title">KeyPair</ui:define>
    <ui:define name="content">

      <h3>Keypair for Threema.Gateway</h3>
      <p>Use the following keys to request a new End-to-End Threema.Gateway ID over at <a href="https://gateway.threema.ch/en/id-request" target="_blank">Theema Gateway</a>.</p>

      <h:form id="form">
        <p:messages />
        <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-fluid" 
          columnClasses="ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4, ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4">

          <p:outputLabel for="publicKey" value="Public Key" />
          <p:inputText id="publicKey" value="#{data.publicKey}"></p:inputText>
          
          <p:outputLabel for="privatekey" value="Privatekey" />
          <p:inputText id="privatekey" value="#{data.privatekey}"></p:inputText>

        </p:panelGrid>
        <br />
        <div class="command-btns">
          <p:commandLink id="cancel" actionListener="#{ivyWorkflowView.cancel()}" value="Cancel" />
          <p:commandButton id="proceed" actionListener="#{logic.close}" value="Proceed" update="form" icon="pi pi-check" />
        </div>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>

</html>
